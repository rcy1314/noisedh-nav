<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>RSS Feed Display</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        body {
            overflow-y: scroll;
        }

        html::-webkit-scrollbar {
            width: 0;
        }

        a {
            color: #FFA500;
        }

        .container {
            width: auto;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            padding: 10px;
        }

        .rssmergecard {
            background: rgba(50, 58, 67, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            width: 100%;
            min-height: 120px;
            display: flex;
            flex-direction: column;
        }

        .rssmergecard:hover {
            background-color: rgba(60, 68, 77, 0.95);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        .rssmergecard-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .rssmergecard-title {
            font-size: 14px;
            margin: 0 0 15px 0;
            color: #cfdefd;
            text-decoration: none;
            word-break: break-word;
            position: relative;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            line-height: 1.4;
        }

        .rssmergecard-title::before {
            content: "点击可查看原文";
            position: absolute;
            top: -1.8em;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: #FFA500;
            opacity: 0;
            transition: opacity 0.3s;
            background: rgba(0, 0, 0, 0.7);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .rssmergecard-title:hover::before {
            opacity: 1;
        }

        .rssmergecard-description {
            margin: 0;
            color: #ffffff;
            word-break: break-word;
            flex-grow: 1;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.6;
            padding-right: 8px;
            max-height: 200px;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }

        .rssmergecard-description::-webkit-scrollbar {
            width: 4px;
        }

        .rssmergecard-description::-webkit-scrollbar-track {
            background: transparent;
        }

        .rssmergecard-description::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .rssmergecard-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .rssmergecard-time {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
        }

        .rssmergecard-source {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
        }

        .rssmergecard-content img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin: 10px 0;
            loading: lazy; /* 延迟加载图片 */
        }

        .load-more {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #FFA500;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .load-more:hover {
            background: #FF8C00;
        }

        .load-more.disabled {
            background: #666;
            cursor: not-allowed;
        }

        /* 加载中的样式 */
        .loading-text {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 6px;
            font-size: 16px;
        }

        /* 刷新按钮样式 - 无背景透明效果 */
        .refresh-button {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: transparent;
            color: #FFA500;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            z-index: 1000;
            box-shadow: none;
        }

        /* 响应式设计 - 根据屏幕尺寸调整按钮大小 */
        @media (max-width: 768px) {
            .refresh-button {
                width: 45px;
                height: 45px;
                font-size: 22px;
                top: 8px;
                background: transparent;
            }
        }

        @media (min-width: 1200px) {
            .refresh-button {
                width: 55px;
                height: 55px;
                font-size: 28px;
                background: transparent;
            }
        }

        .refresh-button:hover {
            background: transparent;
            color: #8713ed;
            transform: translateX(-50%) scale(1.1);
            box-shadow: none;
            border: none;
        }

        .refresh-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        /* 顶部悬停区域 - 只在页面顶部区域内悬停时显示按钮 */
        .top-hover-area {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            z-index: 999;
            cursor: pointer;
        }

        .top-hover-area:hover ~ .refresh-button {
            opacity: 1;
            visibility: visible;
        }

        /* 当鼠标直接悬停在刷新按钮上时也保持可见 */
        .refresh-button:hover {
            opacity: 1;
            visibility: visible;
        }

        /* 刷新动画 */
        .refresh-button.refreshing {
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="top-hover-area"></div>
    <button id="refresh-button" class="refresh-button" title="刷新RSS内容">
  <i class="fa fa-refresh" aria-hidden="true"></i>
</button>
    <div class="container">
        <div id="rss-cards" class="cards-container">
            <p class="loading-text">加载中...</p>
        </div>
        <button id="load-more" class="load-more" style="display: none;">加载更多</button>
    </div>
    <script>
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function parseCDATA(content) {
            return content.startsWith("<![CDATA[") ? content.slice(9, -3) : content;
        }

        function removeSpecialChars(content) {
            const replacements = {
                '&lt;': '<',
                '&gt;': '>',
                '&amp;': '&', 
                '&quot;': '"',
                '&apos;': "'"
            };
            return content.replace(/&[^;]+;/g, m => replacements[m] || m);
        }

        function ensureExternalLinks(element) {
            const links = element.getElementsByTagName('a');
            Array.from(links).forEach(link => {
                link.setAttribute('target', '_blank');
                link.setAttribute('rel', 'noopener noreferrer');
            });
            return element;
        }

        let allItems = [];
        let currentIndex = 0;
        const itemsPerLoad = 20;

        function renderItems(startIndex, count) {
            const fragment = document.createDocumentFragment();
            const endIndex = Math.min(startIndex + count, allItems.length);

            for (let i = startIndex; i < endIndex; i++) {
                const item = allItems[i];
                const title = parseCDATA(item.getElementsByTagName('title')[0]?.textContent || '无标题');
                const link = escapeHtml(item.getElementsByTagName('link')[0]?.textContent || '#');
                const pubDate = item.getElementsByTagName('pubDate')[0]?.textContent || new Date().toISOString();
                const source = item.getElementsByTagName('source')[0]?.textContent || '未知来源';

                let description = '';
                const contentEncoded = item.getElementsByTagName('content:encoded')[0]?.textContent;
                const contentHtml = item.getElementsByTagName('content')[0]?.textContent;
                const descriptionElement = item.getElementsByTagName('description')[0]?.textContent;

                description = parseCDATA(contentEncoded || contentHtml || descriptionElement || '');
                const cleanedDescription = removeSpecialChars(description);

                const rssmergecard = document.createElement('div');
                rssmergecard.className = 'rssmergecard';

                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = cleanedDescription;
                ensureExternalLinks(tempDiv);

                rssmergecard.innerHTML = `
                    <div class="rssmergecard-content">
                        <a href="${link}" target="_blank" rel="noopener noreferrer" class="rssmergecard-title">${title}</a>
                        <div class="rssmergecard-description">${tempDiv.innerHTML}</div>
                        <div class="rssmergecard-meta">
                            <p class="rssmergecard-time">${new Date(pubDate).toLocaleString()}</p>
                            <p class="rssmergecard-source">来源: ${source}</p>
                        </div>
                    </div>
                `;

                fragment.appendChild(rssmergecard);
            }

            return fragment;
        }

        async function fetchRSS() {
            try {
                const cardsContainer = document.getElementById('rss-cards');
                const loadMoreBtn = document.getElementById('load-more');

                // 直接从外部服务器获取RSS
                const response = await fetch('https://rssserversub.fly.dev/rss', {
                    cache: 'no-cache'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }

                const text = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, "text/xml");
                const items = xmlDoc.getElementsByTagName('item');
                
                if (items.length === 0) {
                    cardsContainer.innerHTML = '<p>没有找到RSS内容。</p>';
                    return;
                }

                allItems = Array.from(items);
                cardsContainer.innerHTML = '';
                
                // 初始加载20条
                cardsContainer.appendChild(renderItems(0, itemsPerLoad));
                currentIndex = itemsPerLoad;

                // 显示加载更多按钮
                if (allItems.length > itemsPerLoad) {
                    loadMoreBtn.style.display = 'block';
                    loadMoreBtn.addEventListener('click', () => {
                        cardsContainer.appendChild(renderItems(currentIndex, itemsPerLoad));
                        currentIndex += itemsPerLoad;
                        
                        if (currentIndex >= allItems.length) {
                            loadMoreBtn.textContent = '已加载所有内容';
                            loadMoreBtn.classList.add('disabled');
                            loadMoreBtn.disabled = true;
                        }
                    });
                }

            } catch (error) {
                console.error('获取RSS失败:', error);
                let errorMessage = '加载内容失败';
                
                if (error.message.includes('Failed to fetch')) {
                    errorMessage = '网络连接失败，无法获取RSS内容';
                } else if (error.message.includes('CORS')) {
                    errorMessage = '跨域访问被阻止，请检查服务器配置';
                }
                
                document.getElementById('rss-cards').innerHTML = `
                    <div class="error-message" style="text-align: center; padding: 20px; color: #f44336;">
                        <h3>❌ 内容加载失败</h3>
                        <p>${errorMessage}</p>
                        <p><small>错误详情: ${error.message}</small></p>
                        <button onclick="location.reload()" style="margin-top: 10px; padding: 8px 16px; background: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            重新加载
                        </button>
                    </div>
                `;
            } finally {
                // 移除加载中的提示
                const loadingText = document.querySelector('.loading-text');
                if (loadingText) {
                    loadingText.remove();
                }
            }
        }

        // 页面加载完成后延迟加载RSS内容
        window.addEventListener('load', () => setTimeout(fetchRSS, 100));

        // 刷新按钮功能 - 强制刷新并清除缓存
        document.getElementById('refresh-button').addEventListener('click', function() {
            // 添加旋转动画
            this.classList.add('refreshing');
            
            // 延迟一下让动画可见，然后强制刷新页面并清除缓存
            setTimeout(() => {
                // 强制刷新并清除缓存的方法
                if (window.location.search) {
                    // 如果URL已经有查询参数，添加或更新时间戳参数
                    const url = new URL(window.location.href);
                    url.searchParams.set('_t', Date.now());
                    window.location.href = url.toString();
                } else {
                    // 如果URL没有查询参数，添加时间戳参数
                    window.location.href = window.location.href + '?_t=' + Date.now();
                }
            }, 300);
        });
    </script>
</body>
</html>
