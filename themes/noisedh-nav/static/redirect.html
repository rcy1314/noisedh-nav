<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/favicon4.png" type="image/png" />
    <title>安全中心 | NOISE导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
            box-sizing: border-box;
        }
        :root {
            --main-site-background: #f7f9fe;
            --main-card-border: #e3e8f7;
            --main-card-background: #fff;
            --main-font-color: #363636;
            --main-shadow: 0 8px 24px rgba(0,0,0,0.05);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --main-site-background: #18171d;
                --main-card-border: #3d3d3f;
                --main-card-background: #1b1c20;
                --main-font-color: #f7f7fa;
                --main-shadow: 0 8px 24px rgba(0,0,0,0.2);
            }
        }
        a {
            text-decoration: none;
            color: var(--main-font-color);
        }
        body {
            background-color: var(--main-site-background);
            color: var(--main-font-color);
            font-family: "PingFang SC", "Open Sans", "Microsoft YaHei", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            transition: color 0.3s, background-color 0.3s;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        header .logo img {
            width: 140px;
            height: 140px;
            margin-bottom: 24px;
            transition: transform 0.3s ease;
        }
        header .logo img:hover {
            transform: scale(1.05);
        }
        header .title {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header .title .site-name {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        header .title .site-tip {
            font-size: 20px;
            margin-top: 10px;
            opacity: 0.7;
        }
        main {
            margin: 20px 20px 60px;
            border-radius: 20px;
            padding: 35px;
            max-width: 768px;
            min-width: 380px;
            background-color: var(--main-card-background);
            border: 1px solid var(--main-card-border);
            box-shadow: var(--main-shadow);
            transition: transform 0.3s ease;
        }
        main:hover {
            transform: translateY(-2px);
        }
        main .tip {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            opacity: 0.5;
            font-size: 15px;
        }
        main #url {
            display: block;
            padding: 14px 20px;
            border-radius: 12px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--main-card-border);
            background-color: var(--main-site-background);
            font-size: 14px;
            word-break: break-all;
        }
        main #site-info {
            display: inline-flex;
            width: 100%;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 24px;
            font-size: 16px;
        }
        main #jump-content.warn {
            color: #286d9d;
        }
        main #jump-content.safe {
            color: #00d26a;
        }
        main #jump-content.danger {
            color: #f8312f;
        }
        main #jump-button {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 46px;
            width: 180px;
            margin: 35px auto 0;
            border-radius: 12px;
            color: var(--main-font-color);
            background-color: var(--main-card-border);
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 500;
        }
        main #jump-button:hover {
            background-color: var(--main-site-background);
            transform: translateY(-2px);
        }
        footer {
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
            margin: 20px;
            opacity: 0.6;
            font-size: 14px;
        }
        footer .icp::before {
            content: "|";
            margin: 0 8px;
            margin-left: 4px;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/favicon5.png" alt="" />
        </div>
        <div class="title">
            <span class="site-name">NOISE导航</span>
            <span class="site-tip">安全中心</span>
        </div>
    </header>
    <main>
        <span class="tip">您即将离开NOISE导航，前往</span>
        <span id="url"></span>
        <div id="jump-content" class="warn">
            <span id="site-info">⚠️ 该网址安全性未知，请注意您的帐号和财产安全</span>
            <div id="jump-button">继续前往</div>
        </div>
    </main>
    <footer>
        <a class="power" href="index.html">
            ©
            <script>
                document.write(new Date().getFullYear());
            </script>
            NOISE导航
        </a>
        <a class="icp" href="https://www.noisedh.cn" target="_blank">收录值得珍藏的网站</a>
    </footer>
    <script>
        // 跳转网址
        let jumpLink;
        let interval;

        // 获取元素
        const urlDom = document.getElementById("url");
        const urlTip = document.getElementById("site-info");
        const jumpContent = document.getElementById("jump-content");
        const jumpButton = document.getElementById("jump-button");

        // 网址白名单
        const whitelist = [
            "*.noisework.cn",
            "noisevip.cn",
            "noisedaohang.netlify.app",
            "noisedh.vercel.app",
            "*.pinterest.com",
            "npmjs.com",
        ];

        // 网址黑名单
        const blacklist = [
            "*.taobao.com",
            "*.6.aaa210.click:89/ads1.html",
            "*.xb72303xbt.xxqnot.top:12766/keleios/?channelCode=xdk28",
            "*.xmz2pvqpfq7hnjvymtnk44bfq.615431.com",
            "*.jd.com",
            "*.xx1979.com",
        ];

        // 提示文本
        const tipText = {
            safe: "✅ 该网址为信任网址，即将跳转",
            danger: "⛔ 该网址处于黑名单",
            warn: "⏳请注意您的帐号和财产安全"
        };

        // 自动跳转逻辑
        const autoJump = () => {
            let count = 3;
            const updateContent = () => {
                jumpButton.innerHTML = `${count} 秒后自动跳转`;
                count--;
                if (count < 0) {
                    clearInterval(interval);
                    jumpButton.innerHTML = "正在跳转";
                    window.location.replace(jumpLink);
                }
            };
            // 每秒更新一次
            updateContent();
            interval = setInterval(updateContent, 1000);
        };

        // 获取跳转网址
        const getJumpUrl = () => {
            try {
                // 解析 URL 参数
                const urlParams = new URLSearchParams(window.location.search);
                const encodedUrl = urlParams.get("url");
                if (!encodedUrl) {
                    throw new Error("No URL parameter provided");
                }
                // 解码 URL
                jumpLink = decodeURIComponent(encodedUrl);
                urlDom.innerHTML = jumpLink;

                // 获取网址的主机名
                const urlHostname = new URL(jumpLink).hostname;

                // 判断网址是否在黑名单中
                for (let i = 0; i < blacklist.length; i++) {
                    const blackPattern = new RegExp(blacklist[i].replace(/\*/g, ".*"));
                    if (urlHostname.match(blackPattern)) {
                        // 显示提示信息
                        urlTip.innerHTML = tipText.danger;
                        jumpButton.innerHTML = "禁止跳转";
                        jumpButton.style.cursor = "not-allowed";
                        jumpButton.style.pointerEvents = "none";
                        jumpButton.style.opacity = "0.4";
                        jumpContent.className = "danger";
                        return;
                    }
                }

                // 判断网址是否在白名单中
                let isWhitelisted = false;
                for (let i = 0; i < whitelist.length; i++) {
                    const whitePattern = new RegExp(whitelist[i].replace(/\*/g, ".*"));
                    if (urlHostname.match(whitePattern)) {
                        isWhitelisted = true;
                        break;
                    }
                }

                if (isWhitelisted) {
                    // 显示提示信息
                    urlTip.innerHTML = tipText.safe;
                    jumpContent.className = "safe";
                    autoJump();
                } else {
                    // 默认提示
                    urlTip.innerHTML = tipText.warn;
                    jumpContent.className = "warn";

                    jumpButton.addEventListener("click", () => {
                        clearInterval(interval);
                        jumpButton.innerHTML = "正在跳转";
                        window.location.replace(jumpLink);
                    });
                    autoJump();  // 如果不是黑名单中的网址，自动跳转
                }
            } catch (error) {
                console.error(error);
                urlDom.innerHTML = "获取跳转链接失败";
            }
        };

        // 防止右键和F12
        document.addEventListener("contextmenu", function (event) {
            event.preventDefault();
        });
        document.addEventListener("keydown", function (event) {
            if (event.keyCode === 123) {
                event.preventDefault();
            }
            if (event.ctrlKey && event.shiftKey && (event.keyCode === 73 || event.keyCode === 74 || event.keyCode === 67)) {
                event.preventDefault();
            }
        });

        // 页面加载完成后执行
        window.addEventListener("DOMContentLoaded", () => {
            getJumpUrl();
        });
    </script>
</body>
</html>
